<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height:500px">
            <div class="col"></div>

            <div class="col-md-6 bg-white shadow">
                <div class="card bg-warning mt-4 ps-3 pt-2 pb-2 text-white" >
                    <!-- <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4> -->
                    To Do List
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
                      </div>
                </div>

                <h4 class="text-primary mt-4">Task :</h4>

                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-8 border-0" style="align-self: center;">{{task.task_name}}</div>
                                <input class="col" type="checkbox" [checked]="task.is_done" disabled>
                                <!-- <input class="col" type="checkbox" [checked]="task.is_done" (change)="checkTask(task)"> -->
                                <button class="btn btn-outline-primary col me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="call(task)" >e</button>
                                <button class="btn btn-outline-danger col" (click)="removeTask(task)" >X</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-danger col-12 mb-3" >Clear All</button>
                </div>

                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input class="col" type="checkbox" [checked]="editTaskIsDone" (change)="editTaskIsDone = !editTaskIsDone">
                                <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="editTaskValue" >
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="updateTask()">Update</button>
                              </div>
                        </div>
                    </div>
                    </div>
                </div>

            </div>

            <div class="col"></div>
        </div>
    </div>
</div>
